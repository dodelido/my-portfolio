<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="bg-layer"></div>


  <header class="topbar">
    <h1>Selected Works</h1>
    <p>Visual showcase & media portfolio</p>
  </header>

  <!-- GALLERY -->
  <main class="gallery">
    <img src="assets/images/p1.jpg" data-desc="Description for image 1">
    <img src="assets/images/p2.jpg" data-desc="Description for image 2">
    <img src="assets/images/p3.jpg" data-desc="Description for image 3">
    <img src="assets/images/p4.jpg" data-desc="Description for image 4">
    <img src="assets/images/p5.jpg" data-desc="Description for image 5">
    <img src="assets/images/p6.jpg" data-desc="Description for image 6">
    <img src="assets/images/p7.jpg" data-desc="Description for image 7">
    <img src="assets/images/p8.jpg" data-desc="Description for image 8">
    <img src="assets/images/p9.jpg" data-desc="Description for image 9">
  </main>

  <!-- POPUP -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>

    <div class="lightbox-content">
      <img id="lightbox-img">
      <p id="lightbox-desc"></p>

      <div class="controls">
        <button id="zoom-in">＋</button>
        <button id="zoom-out">－</button>
      </div>
    </div>
  </div>

  <!-- VIDEO -->
  <section class="video">
    <h2>Featured Videos</h2>
    <iframe 
      src="https://www.youtube.com/embed/4gY8A_vuZq8"
      allowfullscreen>
    </iframe>
    <iframe 
      src="https://www.youtube.com/embed/ghb58FfTAlE"
      allowfullscreen>
    </iframe>
    <iframe 
      src="https://www.youtube.com/embed/WSYpeedZBEg"
      allowfullscreen>
    </iframe>
  </section>

  <script src="assets/js/gallery.js"></script>
</body>
</html>
